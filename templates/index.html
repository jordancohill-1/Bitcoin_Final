{% extends "layouts/default.html" %}

{% block content %}
<script type="text/javascript" src="https://mbostock.github.com/d3/d3.js?2.1.3"></script>
    <script type="text/javascript" src="https://mbostock.github.com/d3/d3.geom.js?2.1.3"></script>
    <script type="text/javascript" src="https://mbostock.github.com/d3/d3.layout.js?2.1.3"></script>



<!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
   
    
      </div>
    </div>
  </div>

  <br />


  </div>
    <div  style="text-align:center;" >
               


<table width="900px">
  <tr>
    


    <td width="500px"></td>
    <td>
      <h4>Available Assets</h4>
                <script type="text/javascript"  >
    var w = 700,                       
    h = 700,                            
    r = 250, 
                        
    color = d3.scale.category20c();     


    var data = [{"name":"Company one", "value":20}, 
            {"name":"Company two", "value":50}, 
            {"name":"Company three", "value":30}];
    
    var vis = d3.select("body")
        .append("svg:svg")           
        .data([data])                 
            .attr("width", w)           
            .attr("height", h)
            
        .append("svg:g")           
            .attr("transform", "translate(" + r + "," + r + ")")  

    var arc = d3.svg.arc()        
        .outerRadius(r -10)
        .innerRadius(100);

    

    var pie = d3.layout.pie() 
        .value(function(d) { return d.value; });

    var arcs = vis.selectAll("g.slice")
        .data(pie)
        .enter() 
            .append("svg:g") 
                .attr("class", "slice");    

        arcs.append("svg:path")
                .attr("fill", function(d, i) { return color(i); } ) 
                .attr("d", arc);                                    

        arcs.append("svg:text")                                     
                .attr("transform", function(d) {                    
             
                d.innerRadius = 0;
                d.outerRadius = r;
                return "translate(" + arc.centroid(d) + ")";        
            })
            .attr("text-anchor", "middle")     
            .text(function(d, i) { return data[i].name  + '\r\n\n|\r' + data[i].value; }); 

          
                </script>
    </td>
  </tr>


</table>

                
</div>



{% endblock %}
